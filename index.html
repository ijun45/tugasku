<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
    }

    .products-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Daftar Produk</h1>

  <label for="categoryFilter">Filter berdasarkan kategori:</label>
  <select id="categoryFilter">
    <option value="all">Semua</option>
    <option value="elektronik">Elektronik</option>
    <option value="pakaian">Pakaian</option>
    <option value="makanan">Makanan</option>
  </select>

  <div class="products-container" id="productsContainer"></div>

  <script>
    const products = [
      {
        nama: "Smartphone",
        harga: 3500000,
        deskripsi: "Smartphone Android terbaru.",
        gambar: "https://cdn1-production-images-kly.akamaized.net/4oO0q7UK3HKwr5LzoevMmT6l5aA=/0x0:0x0/800x1066/filters:quality(75):strip_icc():format(webp):watermark(kly-media-production/assets/images/watermarks/liputan6/watermark-gray-portrait-new.png,700,20,0)/kly-media-production/medias/3148866/original/014176300_1591777496-Ilustrasi_Smartphone_Android__3_.jpg",
        kategori: "elektronik"
      },
      {
        nama: "Kaos Polos",
        harga: 75000,
        deskripsi: "Kaos katun nyaman dipakai.",
        gambar: "https://images.tokopedia.net/img/cache/500-square/product-1/2020/10/16/44177218/44177218_8d4d1bcb-c962-467b-b3ab-aba2d8110201_1200_1200",
        kategori: "pakaian"
      },
      {
        nama: "Keripik Kentang",
        harga: 15000,
        deskripsi: "Camilan ringan dan renyah.",
        gambar: "https://assets-pergikuliner.com/YeyS2Mb2wLfo9BjooyJA2d-YIkI=/fit-in/1366x768/smart/filters:no_upscale()/https://assets-pergikuliner.com/uploads/bootsy/image/2978/potato_chipcrop.jpg",
        kategori: "makanan"
      },
      {
        nama: "Laptop",
        harga: 8500000,
        deskripsi: "Laptop untuk kerja dan hiburan.",
        gambar: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwqG9597AsX3jwZwggN1FbRiOHgCerkqSFZg&s",
        kategori: "elektronik"
      }
    ];

    const container = document.getElementById("productsContainer");
    const categoryFilter = document.getElementById("categoryFilter");

    function tampilkanProduk(filteredProducts) {
      container.innerHTML = "";
      filteredProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.gambar}" alt="${product.nama}">
          <div class="product-details">
            <h3>${product.nama}</h3>
            <p><strong>Rp ${product.harga.toLocaleString('id-ID')}</strong></p>
            <p>${product.deskripsi}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    tampilkanProduk(products);

    categoryFilter.addEventListener("change", () => {
      const kategori = categoryFilter.value;
      if (kategori === "all") {
        tampilkanProduk(products);
      } else {
        const hasilFilter = products.filter(p => p.kategori === kategori);
        tampilkanProduk(hasilFilter);
      }
    });
  </script>

</body>
</html>
